  {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zakcom Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'zakcom-orange': '#FF6B35',
                        'zakcom-blue': '#004E89',
                        'zakcom-light-blue': '#1A659E',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-zakcom-blue via-zakcom-light-blue to-zakcom-orange min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-8 shadow-2xl mb-4">
                <img src="{% static 'zokom-logo.png' %}" alt="Zakcom Logo" class="h-24 w-auto">
            </div>
            <p class="text-white text-lg opacity-90">Sales Management System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-zakcom-blue mb-6 text-center">Welcome Back!</h2>

            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} mr-2"></i>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-zakcom-blue"></i>Username
                    </label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-zakcom-blue transition"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-zakcom-blue"></i>Password
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-zakcom-blue transition"
                           placeholder="Enter your password">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-zakcom-blue to-zakcom-light-blue hover:from-zakcom-light-blue hover:to-zakcom-blue text-white font-bold py-3 px-4 rounded-lg transition transform hover:scale-105 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-white">
            <p class="text-sm opacity-75">&copy; 2025 Zakom Internet Services</p>
        </div>
    </div>
</body>
</html>
