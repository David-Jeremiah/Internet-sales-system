{% extends 'base.html' %}

{% block title %}Create User - Zakcom{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-zakcom-blue mb-2">
            <i class="fas fa-user-plus text-zakcom-orange mr-2"></i>
            Create New User
        </h1>
        <p class="text-gray-600">Add a new sales person or administrator</p>
    </div>

    {% if messages %}
        {% for message in messages %}
        <div class="mb-4 p-4 rounded-lg bg-red-100 text-red-700">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="bg-white rounded-lg shadow-lg p-8 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    First Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="first_name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Last Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="last_name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Username <span class="text-red-500">*</span>
            </label>
            <input type="text" name="username" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Email Address <span class="text-red-500">*</span>
            </label>
            <input type="email" name="email" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Password <span class="text-red-500">*</span>
                </label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Confirm Password <span class="text-red-500">*</span>
                </label>
                <input type="password" name="confirm_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
            </div>
        </div>

        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="is_staff" class="w-5 h-5 text-zakcom-blue rounded focus:ring-zakcom-blue">
                <span class="ml-3">
                    <span class="text-sm font-medium text-gray-900">Administrator</span>
                    <p class="text-xs text-gray-500">Check this box to grant administrator privileges</p>
                </span>
            </label>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'user_management' %}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-zakcom-blue to-zakcom-light-blue text-white rounded-lg hover:shadow-lg font-medium transition transform hover:scale-105">
                <i class="fas fa-user-plus mr-2"></i>Create User
            </button>
        </div>
    </form>
</div>
{% endblock %}
