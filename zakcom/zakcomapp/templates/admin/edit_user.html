{% extends 'base.html' %}

{% block title %}Edit User - Zakcom{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-zakcom-blue mb-2">
            <i class="fas fa-user-edit text-zakcom-orange mr-2"></i>
            Edit User: {{ user_to_edit.username }}
        </h1>
        <p class="text-gray-600">Update user information and permissions</p>
    </div>

    <form method="post" class="bg-white rounded-lg shadow-lg p-8 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                <input type="text" name="first_name" value="{{ user_to_edit.first_name }}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                <input type="text" name="last_name" value="{{ user_to_edit.last_name }}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" name="email" value="{{ user_to_edit.email }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">New Password (leave blank to keep current)</label>
            <input type="password" name="new_password" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-zakcom-blue focus:border-transparent">
        </div>

        <div class="space-y-3">
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="is_staff" {% if user_to_edit.is_staff %}checked{% endif %} 
                       class="w-5 h-5 text-zakcom-blue rounded focus:ring-zakcom-blue">
                <span class="ml-3 text-sm font-medium text-gray-900">Administrator</span>
            </label>

            <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="is_active" {% if user_to_edit.is_active %}checked{% endif %} 
                       class="w-5 h-5 text-zakcom-blue rounded focus:ring-zakcom-blue">
                <span class="ml-3 text-sm font-medium text-gray-900">Active</span>
            </label>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'user_management' %}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition">
                Cancel
            </a>
            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-zakcom-blue to-zakcom-light-blue text-white rounded-lg hover:shadow-lg font-medium transition">
                Update User
            </button>
        </div>
    </form>
</div>
{% endblock %}
